<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>QUnit Test Suite</title>
  <script type="text/javascript" src="./lib/math.js"></script>
  <script type="text/javascript" src="./lib/incr.js"></script>

  <link rel="stylesheet" href="./lib/qunit/qunit.css" type="text/css" media="screen">
  <script type="text/javascript" src="./lib/qunit/qunit.js"></script>

  <script type="text/javascript" src="./lib/qunit-tap.js"></script>
  <script>
    if(typeof(console) !== "undefined" && typeof(console.log) === "function") {
      if(navigator.userAgent.indexOf('AppleWebKit/') > -1) {
        //can't assign console.log to another variable in webkit. suggestion by willmoffat.
        //see http://github.com/twada/qunit-tap/commit/6dd544eeb5b60330acf42793c8a197e195703161#commitcomment-169131
        QUnit.tap.puts = function() { console.log.apply(console,arguments); };
      } else {
        QUnit.tap.puts = console.log;
      }
    }
  </script>

  <script type="text/javascript" src="./test/math_test.js"></script>
  <script type="text/javascript" src="./test/incr_test.js"></script>
  <script type="text/javascript" src="./test/tap_compliance_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
</body>
</html>
